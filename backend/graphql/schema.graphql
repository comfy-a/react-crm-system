type Customer {
  id: String
  name: String
  age: String
  gender: String
}

type GetType {
  statusCode: Int
  data: [Customer]
  error: String
}

type PostType {
  statusCode: Int
  data: Customer
  error: String
}

type DeleteType {
  statusCode: Int
  data: String
  error: String
}

type Query {
  customers: GetType
}

type Mutation {
  postCustomer(name: String, age: String, gender: String): PostType,
  deleteCustomer(id: String): DeleteType
}