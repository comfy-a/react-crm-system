type Customer {
  id: String
  name: String
  age: Int
  gender: String
}

type GetType {
  statusCode: Int
  data: [Customer]
  error: String
}

type PostType {
  statusCode: Int!
  data: Customer
  error: String
}

type Query {
  customers: GetType
}

type Mutation {
  postCustomer(name: String, age: Int, gender: String): PostType
}